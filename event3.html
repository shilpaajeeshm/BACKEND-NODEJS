<body>
    <h1>events</h1>
    <button id="btn" onclick="keypress()">click me</button>
    <span id="counter">0</span>
<script>
function myfunction(a){
    alert("you are enterd" +a.value)
}
var count=0
function keypress(){
        count++
        document.getElementById("counter").innerHTML=count
}
</script>
